# AdminController Routes
invite:
  path: /admin/invite
  controller: App\Controller\AdminController::userInvite

inviteList:
  path: /admin/inviteList
  controller: App\Controller\AdminController::listInvites  

userList:
  path: /admin/userList
  controller: App\Controller\AdminController::userList

makeAdmin:
  path: /admin/userList/{user}
  controller: App\Controller\AdminController::makeAdmin
     
removeAdmin:
  path: /admin/userList/remove/{user}
  controller: App\Controller\AdminController::removeAdmin 

deactivateUser:
  path: /admin/userList/deactivate/{user}
  controller: App\Controller\AdminController::deactivateUser   

